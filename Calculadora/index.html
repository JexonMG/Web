<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Calculadora</h1>
                <input type="text" id="entrada" placeholder="Entrada">
                <p id="resultadoParrafo"></p>
            </div>
            <div class="botones">
                <button class="botones1" onclick="ponerValor('1')">1</button>
                <button class="botones1" onclick="ponerValor('2')">2</button>
                <button class="botones1" onclick="ponerValor('3')">3</button>
                <button class="botones2" onclick="ponerValor('+')">+</button>
                <button class="botones1" onclick="ponerValor('4')">4</button>
                <button class="botones1" onclick="ponerValor('5')">5</button>
                <button class="botones1" onclick="ponerValor('6')">6</button>
                <button class="botones2" onclick="ponerValor('-')">-</button>
                <button class="botones1" onclick="ponerValor('7')">7</button>
                <button class="botones1" onclick="ponerValor('8')">8</button>
                <button class="botones1" onclick="ponerValor('9')">9</button>
                <button class="botones2" onclick="ponerValor('/')">/</button>
                <button class="botones1" onclick="ponerValor('0')">0</button>
                <button class="botones1" onclick="ponerValor('.')">.</button>
                <button class="botones2" onclick="ponerValor('*')">*</button>
            </div>
            <input type="submit" value="Calcular" onclick="calcular()">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
